{% extends "base_generic.html" %}
{% load static %}
{% block body %}

  

  <div class="col-lg-6 col-md-6 col-sm-12 mx-auto">
    <div class="row">

      
      <div class="col-lg-12 col-md-6 col-sm-12 " >
        <div class="pricing-single-box ">
            <!-- pricing top -->
            <div class="pricing-top-ber">
                <div class="pricing-head">
                    <div class="pricing-title">
                        <h3>Reset Password</h3>
                    </div>
                </div>
            </div>
            <div class="pricing-items">
                <div class="pricing-items-title">
                    <h3></h3>
                    <p>Reset Your Password </p>
                </div>
                <br>
                <div class="pricing-items-center">
                    <form method="POST" >
                        {% csrf_token %}
                        <div class="row ">
                            <div class="col-lg-12 col-md-6">
                              <div class="from-box">
                                {% if form.email.errors %}
                                {{ form.email.errors }}
                                  {% endif %}
                              </div>
                                
                            </div>
                            <div class="col-lg-10 mx-auto">
                              <div class="from-box">
                                {{ form.email.label_tag }}
                              </div>
                                <div class="from-box">
                                  {{ form.email }}
                                </div>
                            </div>
                      </div>
                    
                </div>
            </div>
                <div class="pricing-boody">
                
                    <div class="pricing-button">
                        <a><input type="submit" value="Reset password" style="color: #fff; border: none; background: none" >
                          </a>
                    </div>
                    
                </div>
            </form>
            <br>
           
        </div>
      </div>


    </div>
</div> 



{% endblock %}
