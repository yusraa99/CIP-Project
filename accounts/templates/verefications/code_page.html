{% extends 'base.html' %}
{% load static %}

{% block content %}


<!-- ===============//breatcome area start here \\================= -->
<div class="clearfix" style="clear: both;"></div>
<div class="breatcome-area d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breatcome-content text-center">
                    <div class="breatcome-title">
                        <h1>Verifications</h1>
                    </div>
                    <div class="breatcome-text">
                        <a href="{% url 'home:home_page' %}"><span>Home</span></a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix" style="clear: both;"></div>
<!-- ===============//breatcome section end here \\================= -->

<!--==================================================-->
<!-- Start cryptobit about Area -->
<!--==================================================-->

      
<div class="contact-form-area style-two pt-100 pb-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 mx-auto">
        <div class="row">
          
          <div class="col-lg-12 col-md-6 col-sm-12 pt-left ">
            <div class="pricing-single-box ">
                <!-- pricing top -->
                <div class="pricing-top-ber">
                    <div class="pricing-head">
                        <div class="pricing-title">
                            <h3>Verefication Steps</h3>
                        </div>
                    </div>
                </div>
                <div class="pricing-items">
                    
                </div>
                <br>
                <div class="pricing-items">
                    <div class="pricing-items-title">
                      <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
          
                        <div class="row">
                          
                          <div class="col-lg-6  mx-auto">
                            <div class="from-box">
                                <input type="text" name="code" placeholder="Enter The Code" required>
                            </div>
                          </div>
                          
                        </div>
                        
                        
                        
                    </div>
                    
                </div>
                
                  <div class="pricing-boody">
                                    
                          <div class="pricing-button">
                              <a><input type="submit" value="Submit" name="codesubmit"
                                  style="color: #fff; border: none; background: none" /></a>
                          </div>
                          
                  </div>
                 </form>
                 
            </div>
          </div>



          {% comment %} <div class="contact-form-box wow fadeInLeft" data-wow-delay=".4s">
            <div class="contact-form-title">
              <h3>Verefication Steps</h3>
            </div>
            
            <br>
            
              <form method="POST" >
                {% csrf_token %}
                <div class="row">
                <div class="col-lg-6  col-md-6  ">
                  <div class="from-box">
                      <input type="text" name="code" placeholder="Enter The Code" required>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="header-button">
                    <a><input type="submit" value="Submit" name="codesubmit"
                      style="color: #fff; border: none; background: none" /></a>
                  </div>
                </div>
              </div>
              </form>
            
          </div> {% endcomment %}
        </div>
      </div>
    </div>
  </div>
</div>

<!--==================================================-->
<!-- End cryptobit about Area -->
<!--==================================================-->

{% endblock content %}
