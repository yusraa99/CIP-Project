{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ===============//breatcome area start here \\================= -->
<div class="breatcome-area d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breatcome-content text-center">
                    <div class="breatcome-title">
                        <h1>Trading Bot</h1>
                    </div>
                    <div class="breatcome-text">
                        <a href="{% url 'home:home_page' %}"><span>Home</span> Trading Bot</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ===============//breatcome section end here \\================= -->

<div class="feature-area style-four pt-100 pb-70 ">
    <div class="container">
        
        <div class="row">
            
            <div class="col-lg-6 col-md-6 col-sm-12 mx-auto " >
                <div class="pricing-single-box ">
                    <!-- pricing top -->
                    <div class="pricing-top-ber">
                        <div class="pricing-head">
                            <div class="pricing-title">
                                <h3>Trading Bot</h3>
                            </div>
                        </div>
                    </div>
                    <div class="pricing-items">
                        <div class="pricing-items-title">
                            <h3></h3>
                            <p>Is There Any Broken Trends?</p>
                            <p>[ yes , no , none ]</p>
                        </div>
                        <div class="pricing-items-center">
                            <form method="POST" >
                                {% csrf_token %}
                                <<div class="row ">
                                    <div class="col-lg-6  col-md-6  mx-auto">
                                    <div class="from-box">
                                        <input type="text" name="trends" placeholder="[ yes , no , none ]" required>
                                    </div>
                                    </div>
                              </div>
                            
                        </div>
                    </div>
                        <div class="pricing-boody">
                        
                            <div class="pricing-button">
                                <a><input type="submit" value="Next" name="next"
                                    style="color: #fff; border: none; background: none" /></a>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
            
           
           
           
        </div>
    </div>
</div>

{% endblock content %}
